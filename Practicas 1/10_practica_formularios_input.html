<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="UTF-8">
    	<title>Control Input de HTML</title>
</head>
<body>
    	<h1>Control Input de HTML</h1>
    	<h3>Button</h3>
    	<input type="button" name="btnBoton" id="btnBoton">
    
	<h3>Checkbox</h3>
    	<input type="checkbox" name="chkMusica" id="chkMusica">
    
	<h3>Color</h3>
    	<input type="color" name="clrColor" id="clrColor">
    
	<h3>Date</h3>
    	<input type="date" name="dtFecha" id="dtFecha">
    
	<h3>Datetime</h3>
    	<input type="datetime" name="dtmHora" id="dtmHora">
    
	<h3>Datetime-local</h3>
    	<input type="datetime-local" name="dtlLocal" id="dtlLocal">
    
	<h3>Email</h3>
    	<input type="email" name="emlAlex" id="emlAlex">
    	
	<h3>File</h3>
    	<input type="file" name="flArchivo" id="flArchivo">
    
	<h3>Hidden</h3>
    	<input type="hidden" name="hdnOculto">
    
	<h3>Image</h3>
    	<input type="image" src="imgFoto" alt="imgFoto">
    
	<h3>Month</h3>
    	<input type="month" name="mntMes" id="mntMes">
    
	<h3>Number</h3>
    	<input type="number" name="numNumero" id="numNumero">
    
	<h3>Password</h3>
    	<input type="password" name="passContraseña" id="passContraseña">
    
	<h3>Radio</h3>
    	<input type="radio" name="rdRadio" id="rdRadio">
    
	<h3>Range</h3>
    	<input type="range" name="rngDistancia" id="rngDistancia">
    
	<h3>Reset</h3>
    	<input type="reset" value="Reset">
    
	<h3>Search</h3>
    	<input type="search" name="srcBuscar" id="srcBuscar">
    
	<h3>Submit</h3>
    	<input type="submit" value="Submit">
    
	<h3>Tel</h3>
    	<input type="tel" name="tlTelefono" id="tlTelefono">
    
	<h3>Text</h3>
    	<input type="text" name="txtNombre" id="txtNombre">
    
	<h3>Time</h3>
    	<input type="time" name="tmTiempo" id="tmTiempo">
    
	<h3>URL</h3>
    	<input type="url" name="urlGoogle" id="urlGoogle">
    	
	<h3>Week</h3>
    	<input type="week" name="wkSemana" id="wkSemana">
</body>
</html>
